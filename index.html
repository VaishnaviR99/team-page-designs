<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page</title>
     <!-- Jquery -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
    * {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem; 
        flex-wrap: wrap;
      }
      .container button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .container button:hover {
        background-color: #0056b3;
      }
    
</style>
</head>
<body>
    
    <div class="container">
       
            <button id="box1">Design 1</button>
            <button id="box2">Design 2</button>
            <button id="box3">Design 3</button>
            <button id="box4">Design 4</button>
            <button id="box5">Design 5</button>
      
       
    </div>
    <script>
        $(document).ready(function() {
            $("#box1").click(function (){
            window.location.href="./team1.html"
            })
            $("#box2").click(function (){
            window.location.href="./team2.html"
            })

            $("#box3").click(function (){
            window.location.href="./team3.html"
            })
            $("#box4").click(function (){
            window.location.href="./team4.html"
            })
            $("#box5").click(function (){
            window.location.href="./team5.html"
            })
        })
    </script>
</body>
</html>
